	<html>
	<head>
		
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="script.js"></script>

	</head>
	<body>

		<canvas id="canvas" width="600" height="600"></canvas>
		<script>
        	var ctx = $("#canvas")[0].getContext("2d");
			var stage = 6;
			var rows = 20;

			var verticalOffset = 30;
			var place = 2;
			var endPlace = 6;
        	drawGrid(ctx, stage, rows, verticalOffset, place, endPlace);

        	ctx.strokeStyle = 'blue';
			var verticalPos = 0;
			

        	$(document).on("keydown", function(event) {

        		if (Move.isValid(event.which)) {

        			event.preventDefault();

        			var startPlace = place;

	        		switch(event.which) {
	        			case Move.UP:
	        				if (place <= stage - 1) place++;
	        				else return;
	        				break;
		        		case Move.DOWN:
		        			if (place >= 2) place--;
		        			else return;
		        			break;
	        			case Move.PLACE:
	        				break;
	        		}

	        		if (verticalPos < rows) {
        				ctx.beginPath();
	        			ctx.moveTo(startPlace * 20, verticalOffset + verticalPos * 20);
	        			verticalPos++;
						ctx.lineTo(place * 20, verticalOffset + verticalPos * 20);
						ctx.stroke();
						ctx.closePath();
					}

				}

        	});

    	</script> 

	</body>
</html>
